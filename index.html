<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiro UI/UX Feedback & Prototypes</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #cccccc;
        }
        
        .header {
            background: #252526;
            padding: 20px;
            border-bottom: 1px solid #464647;
        }
        
        .header h1 {
            color: #569cd6;
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 5px 0 0 0;
            color: #888;
        }
        
        .tabs {
            display: flex;
            background: #2d2d30;
            border-bottom: 1px solid #464647;
        }
        
        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            font-weight: 500;
        }
        
        .tab:hover {
            background: #3c3c3c;
        }
        
        .tab.active {
            background: #007acc;
            border-bottom-color: #007acc;
            color: white;
        }
        
        .tab-content {
            display: none;
            height: calc(100vh - 120px);
            overflow: auto;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tab-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Kiro UI/UX Feedback & Prototypes</h1>
        <p>Interactive prototypes demonstrating proposed improvements to Kiro's user interface</p>
    </div>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('mcp-feedback')">MCP Server Panel Improvements</div>
        <div class="tab" onclick="switchTab('timeout-prototype')">Smart Timeout Detection</div>
    </div>
    
    <div id="mcp-feedback" class="tab-content active">
        <iframe src="mcp-feedback.html"></iframe>
    </div>
    
    <div id="timeout-prototype" class="tab-content">
        <iframe src="timeout-prototype.html"></iframe>
    </div>
    
    <script>
        function switchTab(tabId) {
            // Remove active class from all tabs and content
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to clicked tab and corresponding content
            event.target.classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
